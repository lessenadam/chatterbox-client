<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <div id='roomContainer'>
        <label for='selectRoom'>Select room</label>
        <select name="room" id='selectRoom' onchange='app.fetch();'
        >
          <option value="showAll">Show all</option>
        </select>
        <form action='#' id='addRoom' method='post'>
          <label for="addRoom">Add a room:</label>
          <input type='text' name='room' id='addRoom' value=''>
          <input type='submit' name='addRoom' class='addRoom'>
        </form>
      </div>
      <form action='#' id='send' method='post'>
        Username: <input type='user' name='username' id='username' value='anonymous'>
        <input type='text' name='message' id='message'>
        <input type='submit' name='submit' class='submit'>
      </form>
    </div>
    <div>
      <button class='refresh'>Refresh</button>
    </div>
    <div id="chats">
      
    </div>
  </body>
</html>
